<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1> Formulario básico </h1>
    <p> Rellena cada requerimiento.</p>

    <!-- Inicio del formulario -->
  <form action="procesar.php" method="post">
    
    <!-- Campo de texto -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>

    <!-- Campo de correo -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Campo de ciudad -->
    <label for="ciudad">Ciudad:</label>
    <input type="ciudad" id="ciudad" name="ciudad" required>
    <br><br>

    <!-- Campo de edad -->
    <label for="edad">Edad:</label>
    <input type="edad" id="edad" name="edad" required>
    <br><br>

<!-- Campo de cumpleaños -->
    <label for="fecha de nacimiento">Fecha de nacimiento:</label>
    <input type="fecha de nacimiento" id="fecha de nacimiento" name="fecha de nacimiento" required>
    <br><br>

    <!-- Campo de número telefónico -->
     <label for="número telefónico"> Número telefónico:</label>
    <input type="número telefónico" id="número telefónico" name="número telefónico" required>
    <br><br>

    <!-- Campo de signo zodiacal -->
    <label for="signo zodiacal">Signo zodiacal:</label>
    <input type="signo zodiacal" id="Signo zodiacal" name="signo zodiacal" required>
    <br><br>

    <!-- Campo de contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Selector desplegable -->
    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="mexico">México</option>
      <option value="espana">España</option>
      <option value="argentina">Argentina</option>
    </select>
    <br><br>

    <!-- Botón de envío -->
    <input type="submit" value="Enviar">

    <!-- Botón para limpiar -->
    <input type="reset" value="Limpiar">

      <!-- Fin del formulario -->

  </form>
</body>
</html
